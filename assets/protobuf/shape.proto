syntax = "proto3";

package darmok.protobuf;

import "math.proto";

message BoundingBox {
    Vec3 min = 1;
    Vec3 max = 2;
}

message Cube {
    Vec3 size = 1;
    Vec3 origin = 2;
}

message Sphere {
    float radius = 1;
    Vec3 origin = 2;
}

message Capsule {
    float cylinder_height = 1;
    float radius = 2;
    Vec3 origin = 3;
}

message Cone {
    float height = 1;
    float radius = 2;
}

message Cylinder {
    float height = 1;
    float radius = 2;
}

message Rectangle {
    Vec2 size = 1;
    Vec2 origin = 2;
}

message Plane {
    Vec3 normal = 1;
    float distance = 2;
}

message Triangle {
    Vec3 vertex1 = 1;
    Vec3 vertex2 = 2;
    Vec3 vertex3 = 3;
}

message Polygon {
    repeated Triangle triangles = 1;
    Vec3 origin = 2;
}