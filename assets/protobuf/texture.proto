syntax = "proto3";

package darmok.protobuf;

import "math.proto";

message TextureType {
	enum Enum {
		Unknown = 0;
		CubeMap = 1;
		Texture2D = 2;
		Texture3D = 3;
	}
}

message TextureSamplingType {
	enum Enum {
        Min = 0; // minification
        Mag = 1; // magnification
        Mip = 2;  // mip level
    }
}

message TextureSamplingMode {
	enum Enum {
        Anisotropic = 0;
        Point = 1;
        Count = 2;
    }
}

