message TextureSource {
	string name = 1;
    bytes image_data = 2;
    TextureFormat.Enum format = 3;
    uint64 flags = 4;
}

message TextureConfig {
    Uvec2 size = 1;
    TextureFormat.Enum format = 2;
    TextureType.Enum type = 3;
    uint32 depth = 4;
    bool mips = 5;
    uint32 layers = 6;
}

message Texture {
	string name = 1;
    bytes data = 2;
    TextureConfig config = 3;
    uint64 flags = 4;
}