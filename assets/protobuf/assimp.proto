syntax = "proto3";

package darmok.protobuf;

import "varying.proto";
import "program.proto";
import "material.proto";
import "light.proto";

message AssimpSceneImportConfig {
    ProgramRef program = 1;
    repeated string program_defines = 2;
    bool embed_textures = 3;
    string default_texture_path = 4;
    repeated string skip_meshes_regex = 5;
    repeated string skip_nodes_regex = 6;
    string root_mesh_regex = 7;
    optional Material.OpacityType opacity = 8;
    optional Light.ShadowType shadow_type = 9;
    bool compile = 10;
    uint64 texture_flags = 11;
}