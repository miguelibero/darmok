syntax = "proto3";

package darmok.protobuf;

import "varying.proto";
import "shape.proto";
import "program.proto";
import "math.proto";

message CubeMeshSource {
    Cube shape = 1;
    Mesh.RectangleType type = 2;
}

message SphereMeshSource {
    Sphere shape = 1;
    uint32 lod = 2;
}

message CapsuleMeshSource {
    Capsule shape = 1;
    uint32 lod = 2;
}

message RectangleMeshSource {
    Rectangle shape = 1;
    Mesh.RectangleType type = 2;
}

message DataMeshSource {
    message Vertex {
        Vec3 position = 1;
        Vec2 tex_coord = 2;
        Vec3 normal = 3;
        Vec3 tangent = 4;
        Color color = 5;
    }

    message Bone {
        message Weight {
            uint32 vertex_id = 1;
            float value = 2;
        }
        string name = 1;
        repeated Weight weights = 2;
    }

    repeated Vertex vertices = 1;
    repeated uint32 indices = 2;
    repeated Bone bones = 3;
    BoundingBox bounds = 4;
    bool has_tangents = 5;
}

message MeshSource {
    string name = 1;
    oneof value {
        DataMeshSource data = 2;
        CubeMeshSource cube = 3;
        SphereMeshSource sphere = 4;
        CapsuleMeshSource capsule = 5;
        RectangleMeshSource rectangle = 6;
    }
    Mesh.Type type = 7;
    bool index32 = 8;
    ProgramRef program = 9;
}

message Mesh {
    enum Type {
        Static = 0;
        Dynamic = 1;
        Transient = 2;
    }

    enum RectangleType {
        FullRectangle = 0;
        OutlineRectangle = 1;
    }

    enum LineType {
        Line = 0;
        Arrow = 1;
    }

    string name = 1;
    Mesh.Type type = 2;
    bool index32 = 3;
    VertexLayout layout = 4;
    bytes vertices = 5;
    bytes indices = 6;
    BoundingBox bounds = 7;
}